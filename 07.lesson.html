    function convert(number, symbol){
      if (symbol === 'C'){
        const Farenhait = (number*9/5) +32
        return Farenhait
      }
      else if (symbol === 'F'){
        const C =  (number -32) * 5/9
        return C
      }
      else{
        return 'wrong symbol'
      }
    }
