<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
 
  <body>
    <p>Cart Quantity</p><br>
    <button onclick = "console.log('Cart quantity:' + quantity);">
      Show Quantity 
    </button>
    <button  onclick ="  quantity = quantity + 1; console.log('Cart quantity:' + quantity);">
      Add to Cart
    </button>
    <button onclick ="  quantity = quantity + 2; console.log('Cart quantity:' + quantity);">
      +2
    </button>
    <button onclick ="  quantity = quantity + 3; console.log('Cart quantity:' + quantity);">
      +3
    </button>
    <button onclick ="  quantity += 4; console.log('Cart quantity:' + quantity);">
      +4
    </button>
    <button onclick ="  quantity += 5; console.log('Cart quantity:' + quantity);">
      +5
    </button>
    <button onclick ="  quantity = 0; console.log('Cart was reset'); console.log('Cart quantity:' + quantity);">

    </button>
    <button  onclick ="  quantity -= 1; console.log('Cart quantity:' + quantity);">
      Remuve to Cart
    </button>
    <button onclick ="  quantity -= 2; console.log('Cart quantity:' + quantity);">
      -2
    </button>
    <button onclick ="  quantity -= 3; console.log('Cart quantity:' + quantity);">
      -3
    </button>

  </body>
