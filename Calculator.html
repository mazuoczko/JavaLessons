<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
 
  <body>
    <p>
    <button onclick="calculations = calculations + '1'; console.log(calculations)";>1</button>
    <button onclick="calculations = calculations + '2'; console.log(calculations)";>2</button>

    <button onclick="calculations = calculations +  ' - '; console.log(calculations)";>-</button>
    </p>
    <p>

    <button onclick="calculations = calculations + '9'; console.log(calculations)";>9</button>
    <button onclick="calculations = calculations +  ' * '; console.log(calculations)";>*</button>
    </p>
    <p>
      <button onclick="calculations = calculations + '0'; console.log(calculations)";>0</button>
    <button onclick="calculations = calculations + '.'; console.log(calculations)";>.</button>
    <button onclick="calculations = eval(calculations); console.log(calculations)";>=</button>
    <button onclick="calculations = calculations +  ' / '; console.log(calculations)";>/</button>

</html>
